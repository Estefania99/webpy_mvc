$def with(datos)
<a href="/"><h1>Update</h1></a>

<form method="POST">
    <label for="nombre_producto">Nombre Producto</label>
    <input type="text" readonly="true" value="$datos.nombre_producto" id="nombre_producto" name="nombre_producto">
    <br>
    <label for="contenido">Contenido</label>
    <input type="text" value="$datos.contenido" id="contenido" name="contenido">
    <br>
    <label for="marca">Marca</label>
    <input type="text" value="$datos.marca" id="marca" name="marca">
    <br>
    <label for="precio">Precio</label>
    <input type="text" value="$datos.precio" id="precio" name="precio">
    <br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
